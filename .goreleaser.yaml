# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=jcroql
version: 2

before:
  hooks:
    - go mod tidy
    - go get -v
    - rm -rf dist
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - arm64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: davegallant
    name: vpngate

# Check https://goreleaser.com/customization/homebrew/
brews:
  - homepage: "https://github.com/davegallant/homebrew-public"
    description: "a client for vpngate.net"
    directory: Formula
    commit_author:
      name: davegallant
      email: davegallant@gmail.com
    repository:
      owner: davegallant
      name: homebrew-public
